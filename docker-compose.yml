version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: smart-doc-qa-backend
    ports:
      - "8000:8000"
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_API_URL=${DEEPSEEK_API_URL:-https://api.deepseek.com/v1/chat/completions}
      - QDRANT_DB_PATH=/app/qdrant_db
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TOP_K_CHUNKS=5
      - CHUNK_SIZE=400
      - CHUNK_OVERLAP=50
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
    volumes:
      - ./backend/qdrant_db:/app/qdrant_db
      - ./backend/uploads:/app/uploads
      - ./backend/models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - smart-doc-qa-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: smart-doc-qa-frontend
    ports:
      - "${FRONTEND_PORT:-8501}:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - smart-doc-qa-network

networks:
  smart-doc-qa-network:
    driver: bridge

